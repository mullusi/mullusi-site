<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mullu Sandbox Landing</title>

<style>
  :root {
    --accent:#00bfa6;
    --accent2:#007a68;
    --bg:#fdfdfd;
    --text:#222;
    --muted:#666;
  }
  body{margin:0;font-family:system-ui, sans-serif;background:var(--bg);color:var(--text);}
  header{
    background:var(--accent);color:white;text-align:center;padding:2rem 1rem;
  }
  nav a{color:white;margin:0 1rem;text-decoration:none;font-weight:600;}
  section{padding:2rem 8vw;max-width:900px;margin:auto;}
  h2{border-bottom:2px solid var(--accent);padding-bottom:.3rem;}
  .news-item,.artifact{border:1px solid #ddd;border-radius:.5rem;padding:1rem;margin:1.5rem 0;}
  .artifact img{max-width:100%;border-radius:.3rem;}
  .date{color:var(--muted);font-size:.85rem;}
  footer{text-align:center;padding:1rem;background:#eee;color:var(--muted);}
  #admin-panel{background:#fafafa;margin-top:3rem;padding:1.5rem;border:1px solid #ddd;border-radius:.5rem;}
  input,textarea{
    width:100%;padding:.7rem;margin:.4rem 0;
    border:1px solid #ccc;border-radius:.3rem;
  }
  button{
    padding:.7rem 1rem;background:var(--accent);
    border:none;color:white;border-radius:.3rem;cursor:pointer;
  }
  button:hover{background:var(--accent2);}
</style>
</head>
<body>

<header>
  <h1>Mullu Sandbox</h1>
  <p>A personal symbolic exploration space</p>
  <nav>
    <a href="#news">News</a>
    <a href="#artifacts">Artifacts</a>
    <a href="#admin-panel">Admin</a>
  </nav>
</header>

<section id="news">
  <h2>Articles & News</h2>
  <div id="news-list"></div>
</section>

<section id="artifacts">
  <h2>Artifacts Collection</h2>
  <div id="artifact-list"></div>
</section>

<section id="admin-panel">
  <h2>Admin Panel (Local Only)</h2>
  <p style="color:var(--muted);">Everything you add stays on *your device only*, thanks to LocalStorage.</p>

  <h3>Add Article</h3>
  <input id="news-title" placeholder="Title">
  <textarea id="news-text" placeholder="Short description"></textarea>
  <button onclick="addNews()">Add Article</button>

  <h3 style="margin-top:2rem;">Add Artifact</h3>
  <input id="artifact-title" placeholder="Artifact Title">
  <input id="artifact-img" placeholder="Image URL">
  <textarea id="artifact-desc" placeholder="Description"></textarea>
  <button onclick="addArtifact()">Add Artifact</button>
</section>

<footer>
  <p>© 2025 — Sandbox experimental build</p>
</footer>

<script>
// Load data from localStorage or initialize empty arrays
let newsData = JSON.parse(localStorage.getItem("newsData") || "[]");
let artifactData = JSON.parse(localStorage.getItem("artifactData") || "[]");

function renderNews() {
  const container = document.getElementById("news-list");
  container.innerHTML = "";
  newsData.forEach(n => {
    container.innerHTML += `
      <div class="news-item">
        <div class="date">${n.date}</div>
        <h3>${n.title}</h3>
        <p>${n.text}</p>
      </div>
    `;
  });
}

function renderArtifacts() {
  const container = document.getElementById("artifact-list");
  container.innerHTML = "";
  artifactData.forEach(a => {
    container.innerHTML += `
      <div class="artifact">
        <img src="${a.img}">
        <h3>${a.title}</h3>
        <p>${a.desc}</p>
      </div>
    `;
  });
}

function addNews() {
  const title = document.getElementById("news-title").value;
  const text = document.getElementById("news-text").value;
  if(!title || !text) return;

  newsData.unshift({
    title,
    text,
    date: new Date().toLocaleDateString()
  });

  localStorage.setItem("newsData", JSON.stringify(newsData));
  renderNews();
  document.getElementById("news-title").value = "";
  document.getElementById("news-text").value = "";
}

function addArtifact() {
  const title = document.getElementById("artifact-title").value;
  const img = document.getElementById("artifact-img").value;
  const desc = document.getElementById("artifact-desc").value;
  if(!title || !img || !desc) return;

  artifactData.unshift({ title, img, desc });

  localStorage.setItem("artifactData", JSON.stringify(artifactData));
  renderArtifacts();
  document.getElementById("artifact-title").value = "";
  document.getElementById("artifact-img").value = "";
  document.getElementById("artifact-desc").value = "";
}

// initial render
renderNews();
renderArtifacts();

</script>

</body>
</html>
